<ngx-loading [show]="loading"></ngx-loading>
<h2 mat-dialog-title> Changement du mot de passe</h2>
<div mat-dialog-content>
    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <mat-form-field class="full-width">
                <input matInput name="oldPassword" type="password" placeholder="Ancien mot de passe" [(ngModel)]="authUser.oldPassword" required />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-12">
            <mat-form-field class="full-width">
                <input matInput name="newPassword" type="password" placeholder="Nouveau mot de passe" [(ngModel)]="authUser.newPassword" required />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <mat-form-field class="full-width">
                <input matInput name="confirmPassword" type="password" placeholder="Confirmez le mot de passe" [(ngModel)]="authUser.confirmPassword" required />
            </mat-form-field>
        </div>
    </div>
</div>

<div mat-dialog-actions align="center">
    <button mat-dialog-close class="btn btn-close btn-sm btn-rounded mr-1" (click)="onNoClick()">
        <i class="mdi mdi-close"></i> Fermer
    </button>
    <button class="btn btn-light btn-sm btn-rounded" (click)="valider()">
        <i class="mdi mdi-check"></i> Changer
    </button>
</div>
