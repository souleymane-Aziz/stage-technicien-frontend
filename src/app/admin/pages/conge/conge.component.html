<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px',fullScreenBackdrop:true }"></ngx-loading>
<div class="col-sm-12 col-md-12 col-lg-12 mb-1">
    <div class="card">
        <div class="card-toolbar shadow-reset">
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <span class="header-text-position"><i class="mdi mdi-format-list-checks menu-icon"></i>Congé</span>
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4"></div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <ul class="breadcome-menu">
                        <li class="teal">
                            <a [routerLink]="['/admin/conge']">Congé</a>
                            <span class="bread-slash">/</span>
                        </li>
                        <li><span class="bread-blod">Congé</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12 col-md-12 col-lg-12 mb-1" *ngIf="currentPage === 'list'">
    <div class="card">
        <div class="card-body shadow-reset">

            <div class="card-header">
                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2">
                        <mat-form-field class="full-width">
                            <input matInput type="text" (keyup)="applyFilter($event.target.value)"  placeholder="Filtrer ...">
                        </mat-form-field>  
                </div>  
                <button title="Actualiser" type="button" (click)="findAll()"  class="btn btn-light bg-btn-refresh btn-icon mr-1">
                    <i class="mdi mdi-cached text-muted c-white"></i>
                </button>  
                <button (click)="showAddDialog()" class="btn btn-light bg-btn-refresh btn-icon mr-1"> 
                <mat-icon> plus_one </mat-icon> 
                </button>
                  
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12 col-md-12 col-lg-12 mb-1">
    <div class="card">
        <div class="card-body shadow-reset">

            <div class="card-header">
                <div class="row" >
                    <table mat-table matTableExporter [dataSource]="dataSource" #exporter matSort class="table-hover" >
                        <!-- Name Column -->
                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef>No</th>
                          <td mat-cell *matCellDef="let row">{{row.id}}</td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef>Type</th>
                            <td mat-cell *matCellDef="let row">{{row?.type?.libelle}}</td>
                          </ng-container>

                          <!-- Weight Column -->
                        <ng-container matColumnDef="duree">
                            <th mat-header-cell *matHeaderCellDef>Duree</th>
                            <td mat-cell *matCellDef="let row">{{row?.type?.duree}}</td>
                          </ng-container>
  
                        <!-- Weight Column -->
                        <ng-container matColumnDef="description">
                          <th mat-header-cell *matHeaderCellDef>Description</th>
                          <td mat-cell *matCellDef="let row">{{row.description}}</td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="date_debut">
                          <th mat-header-cell *matHeaderCellDef>Date Debut</th>
                          <td mat-cell *matCellDef="let row">{{row.dateDebut | date: 'dd/MM/yyyy'}}</td>
                        </ng-container>

                        <ng-container matColumnDef="date_fin">
                          <th mat-header-cell *matHeaderCellDef>Date Fin</th>
                          <td mat-cell *matCellDef="let row">{{row.dateFin
                            | date: 'dd/MM/yyyy'}}</td>
                        </ng-container>
                       
                        <ng-container matColumnDef="etat">
                            <th mat-header-cell *matHeaderCellDef>Etat</th>
                            <td mat-cell *matCellDef="let row">
                             <p class="etat" *ngIf="row.etat=='EN_ATTENTE'"> {{row.etat}}</p>
                             <p class="etat2" *ngIf="row.etat=='ANNULE'"> {{row.etat}}</p>
                             <p class="etat3" *ngIf="row.etat=='VALIDE'"> {{row.etat}}</p>  
                            </td>

                          </ng-container>
                        <ng-container matColumnDef="option">
                            <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
                            <td mat-cell *matCellDef="let row">
                                <a title="Modifier la region" class="mr-2"><i
                                    style="color:#2558f2;cursor: pointer; font-size: 20px;" class="mdi mdi-pen"
                                   (click)="showEditDialog(row)" ></i>
                                   
                            </a>
                                <i class="mdi mdi-check"  style="color:#2558f2;cursor: pointer; font-size: 20px;" (click)="ValiderDialog(row)"></i>
                                <i class="mdi mdi-close"  style="color:#f22525;cursor: pointer; font-size: 20px;" (click)="showConfirmerDialog(row)"></i>
                                <i class="mdi mdi-printer-settings"  style="color:#3a25f2;cursor: pointer; font-size: 20px;" (click)="showDialogImprimer(row)"></i>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table> 
                </div>
            </div>
        </div>
    </div>
</div>
