<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px',fullScreenBackdrop:true }"></ngx-loading>
<h2 mat-dialog-title>{{typeMateriel.id? 'Modification du': 'Nouveau'}} Type Materiels</h2>
<div mat-dialog-content>
    <form #elementForm="ngForm" name="form">
        <br/>
        <div class="row">
            <div class="col-xl-12 col-lg-12">
                <mat-form-field class="full-width">
                    <input matInput name="numero-serie" type="text" placeholder="Numéro Serie" [(ngModel)]="typeMateriel.numeroSerie" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput name="libelle" type="text" placeholder="Libelle" [(ngModel)]="typeMateriel.libelle" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Etat</mat-label>
                    <mat-select name="type" [(ngModel)]="typeMateriel.etat" required>
                        <mat-option value="VALIDE">Validé</mat-option>
                        <mat-option value="NON_VALIDE">Non Validé</mat-option>
                    </mat-select>
                </mat-form-field>
                
                <mat-form-field class="full-width">
                    <input matInput name="description" type="text" placeholder="Description" [(ngModel)]="typeMateriel.description" />
                </mat-form-field>
            </div>
        </div>
  




        
    </form>
</div>

<div mat-dialog-actions align="center">
    <button mat-dialog-close class="btn btn-close btn-sm btn-rounded mr-1" (click)="onNoClick()">
        <i class="mdi mdi-close"></i> Fermer
    </button>
    <button [disabled]="!elementForm.form.valid" class="btn btn-light btn-sm btn-rounded" (click)="save()">
        <i class="mdi mdi-content-save"></i> Enregistrer
    </button>
</div>
