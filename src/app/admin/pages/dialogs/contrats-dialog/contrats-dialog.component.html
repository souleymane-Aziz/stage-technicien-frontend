<h2 mat-dialog-title *ngIf="!contrat.id">Nouveau contrat</h2>
<h2 mat-dialog-title *ngIf="contrat.id">Modification du contrat</h2>

<div mat-dialog-content>
    <form #elementForm="ngForm" name="form">
        <br/>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <mat-form-field class="full-width">
                    <mat-label> Selectionner le type de contrat</mat-label>
                    <mat-select name="type" [(ngModel)]="contrat.type">
                      <mat-option  value="CDI"> CDI</mat-option>
                      <mat-option  value="CDD"> CDD</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Veuillez Selectionner l'Employ√©</mat-label>
                    <mat-select name="employe" [(ngModel)]="contrat.employe">
                      <mat-option *ngFor="let employe of employes" [value]="employe">
                        {{employe.nom}} {{employe.prenom}} / {{employe.numeroDeTelephone}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                    <mat-form-field class="full-width">
                        <input matInput [matDatepicker]="date_de_debut" [(ngModel)]="contrat.dateDebut" name="date_de_debut" placeholder="Date debut"  readonly required />
                        <mat-datepicker-toggle matSuffix [for]="date_de_debut" >
                        </mat-datepicker-toggle>
                        <mat-datepicker #date_de_debut></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput [matDatepicker]="date_de_fin" [(ngModel)]="contrat.dateFin" name="date_de_debut" placeholder="Date de fin" readonly required/>
                        <mat-datepicker-toggle matSuffix [for]="date_de_fin">
                        </mat-datepicker-toggle>
                        <mat-datepicker #date_de_fin></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>contenu du contrat</mat-label>
                        <textarea matInput name="description" placeholder="contenu du contrat..." [(ngModel)]="contrat.description"></textarea>
                    </mat-form-field>   
             </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="center">
    <button mat-dialog-close class="btn btn-close btn-sm btn-rounded mr-1" >
        <i class="mdi mdi-close"></i> Fermer
    </button>
    <button [disabled]="!elementForm.form.valid" class="btn btn-light btn-sm btn-rounded" (click)="save()" >
        <i class="mdi mdi-content-save"></i> Enregistrer
    </button>
</div>
