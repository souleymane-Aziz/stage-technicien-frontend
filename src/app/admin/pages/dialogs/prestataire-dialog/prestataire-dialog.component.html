<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px',fullScreenBackdrop:true }"></ngx-loading>
<h2 mat-dialog-title>{{prestataire.id? 'Modification du': 'Nouveau'}} Prestataire</h2>
<div mat-dialog-content>
    <form #elementForm="ngForm" name="form">
        <br/>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <mat-form-field class="full-width">
                    <input matInput name="nom" type="text" placeholder="Nom" [(ngModel)]="prestataire.nom" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput name="prenom" type="text" placeholder="Prenom" [(ngModel)]="prestataire.prenom" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput name="telephone" type="text" placeholder="Telephone" [(ngModel)]="prestataire.telephone" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput name="adresse" type="text" placeholder="Adresse" [(ngModel)]="prestataire.adresse" required />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput name="email" type="text" placeholder="E-mail" [(ngModel)]="prestataire.email" />
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions align="center">
    <button mat-dialog-close class="btn btn-close btn-sm btn-rounded mr-1" (click)="onNoClick()">
        <i class="mdi mdi-close"></i> Fermer
    </button>
    <button [disabled]="!elementForm.form.valid" class="btn btn-light btn-sm btn-rounded" (click)="save()">
        <i class="mdi mdi-content-save"></i> Enregistrer
    </button>
</div>
