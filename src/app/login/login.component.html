<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0 back-image">
            <div class="row w-100 mx-0" style="margin: 114px 0;">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left pt-2 px-4 px-sm-5 shadow-reset">
                        <div class="brand-logo">
                            <img src="assets/images/ngsystem.png" alt="logo" style="width: 80px;height: 80px;">
                        </div>
                        <h4 class="text-auth" style="text-align: center;">Connectez-vous pour continuer.</h4>
                        <form class="pt-3" (ngSubmit)="seConnecter()" #loginForm="ngForm" novalidate>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                                        <span class="input-group-text bg-transparent border-right-0">
                                            <i class="mdi mdi-account-outline text-primary"></i>
                                        </span>
                                    </div>
                                    <input type="text" name="username" required [(ngModel)]="authUser.username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Votre nom utilisateur">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                                        <span class="input-group-text bg-transparent border-right-0">
                                            <i class="mdi mdi-lock-outline text-primary"></i>
                                        </span>
                                    </div>
                                    <input [type]="hidden ? 'password' : 'text'" required [(ngModel)]="authUser.password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Votre mot de passe">
                                    <span class="btn-show-pass">
                                        <i [class]="hidden ? 'mdi mdi-eye-off' : 'mdi mdi-eye'"
                                            title="Voir ou cacher mot de passe" (click)="toggleShow()">
                                        </i>
                                    </span>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block btn-primary auth-form-btn">
                                    <i class="mdi mdi-lock-outline mr-2"></i>CONNECTER
                                </button>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <a href="#" style="color: #000000;font-weight: bold;">NEXT GENERATION SYSTEM</a>
                                    </label>
                                </div>
                                <a href="#" class="auth-link text-black" style="color: #3298E6;">
                                    <span class="c-app-1">SARL</span>
                                </a>
                            </div>
                            <div class="text-center mt-2 font-weight-light" style="padding-bottom: 1rem;">
                                Mot de passe oublier ? <a href="https://ngsystem.net" target="_blank" class="c-app-1">RÃ©initialiser</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
